<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutubxona | {{talaba.ism}} {{talaba.familiya}}</title>
</head>
<body>
    <main>
        <h3>{{talaba.ism}} {{talaba.familiya}} ning ma'lumotlarini tahrirlash.</h3>
        <form action="/talabalar/{{talaba.id}}/update/" method="post">
            {%csrf_token%}
            <label for="ism">Ism:</label>
            <br>
            <input type="text" name="ism" id="ism" value="{{talaba.ism}}" required>
            <br><br>
            <label for="familiya">Familiya:</label>
            <br>
            <input type="text" name="familiya" id="familiya" value="{{talaba.familiya}}" required>
            <br><br>
            <label for="otasining_ismi">Otasining ismi:</label>
            <br>
            <input type="text" name="otasining_ismi" id="otasining_ismi" value="{{talaba.otasining_ismi}}" required>
            <br><br>
            <select name="jinsi" required>
                <option value="erkak" {%if talaba.jinsi == "erkak"%} selected {%endif%}>Erkak</option>
                <option value="ayol" {%if talaba.jinsi == "ayol"%} selected {%endif%}>Ayol</option>
            </select>
            <br><br>
            <label for="guruh">Guruh:</label>
            <br>
            <input type="text" name="guruh" id="guruh" value="{{talaba.guruh}}" required>
            <br><br>
            <label for="kurs">Kurs:</label>
            <br>
            <input type="digital" name="kurs" id="kurs" value="{{talaba.kurs}}">
            <br><br>
            <label for="tel">Tel:</label>
            <br>
            <input type="text" name="tel" id="tel" value="{{talaba.tel}}">
            <br><br>
            <button type="submit">Yuborish</button>
            <br>
            <button type="reset">Reset</button>
        </form>
        <hr>
    </main>
    <footer>
        <a href="/talabalar/">Bekor qilish</a>
    </footer>
</body>
</html>
